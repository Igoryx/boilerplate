parser: babel-eslint

extends: ['htmlacademy/es6']

env:
  mocha: true
  es6: true
  browser: true
  node: true

rules:
  indent: [2, "tab"]
  camelcase: [2, { properties: 'never' }]
  quotes: [2, 'single']
  no-trailing-spaces: ["error", { "skipBlankLines": true }]
  no-console: 0
  new-cap: ["error", {"properties": false}]

globals:
    require: true,
    svg4everybody: true,
    process: true
